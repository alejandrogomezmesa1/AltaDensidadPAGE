<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hero-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 32px 12px;
            background: #f8f8fc;
        }
        .hero-content {
            text-align: center;
            margin-bottom: 18px;
        }
        .hero-video {
            width: 100%;
            max-width: 480px;
            border-radius: 12px;
            margin-bottom: 24px;
            box-shadow: 0 4px 16px rgba(99,34,99,0.13);
        }
        .hero-btns {
            display: flex;
            gap: 16px;
            justify-content: center;
            margin-top: 8px;
        }
        .hero-btn {
            padding: 10px 22px;
            border-radius: 8px;
            background: #632263;
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            transition: background 0.2s;
            border: none;
            cursor: pointer;
        }
        .hero-btn:hover {
            background: #a34ca3;
        }
        @media (max-width: 600px) {
            .hero-video {
                max-width: 98vw;
            }
            .hero-btns {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
                <!-- Hero Section -->
        
</body>
</html>
